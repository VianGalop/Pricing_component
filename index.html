<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kumbh+Sans:wght@100..900&family=Montserrat&display=swap" rel="stylesheet">
    <title>Our Pricing</title>
</head>
<body>
    <img src="./images/bg-top.svg" alt="top circle" class="bg-image bg-image-top">  
    <img src="./images/bg-bottom.svg" alt="bottom circle" class="bg-image bg-image-bottom">   
    <article class="pricing">
        <header class="pricing__header">
           <h1 class="pricing__title">Our Pricing</h1>  
            <div class="pricing__subscribe">
                <label for="range"> Annually</label>
                <div class="pricing__subscribe__range">
                    <input type="range" name="" id="range" min="0" max="1">    
                </div>                    
                <label for="range">Monthly</label>   
            </div>
        </header>
        <div class="cards__plans">
            <section class="card">
                <header class="card__header">
                    <h3 class="card__title">Basic</h3>
                    <p class="card__cost"><span>$</span>19.99</p>
                </header>
                <section class="card__body">
                    <p class="card__title card__body__line"> 500GB Storage</p> 
                    <p class="card__title card__body__line"> 2 Users Allowed </p>
                    <p class="card__title card__body__line"> Send up to 3 GB</p>
                </section>
                <footer class="card__footer">
                    <button type="button" id="btn-more" class="btn__learn">LEARN MORE</button>  
                </footer>
            </section>   
            <section class="card">
                <header class="card__header">
                    <h3 class="card__title">Professional</h3>
                    <p class="card__cost"><span>$</span>24.99</p>
                </header>
                <section class="card__body">
                    <p class="card__title card__body__line"> 1 TB Storage</p> 
                    <p class="card__title card__body__line"> 5 Users Allowed </p>
                    <p class="card__title card__body__line"> Send up to 10 GB</p>
                </section>
                <footer class="card__footer">
                     <button type="button" id="btn-more" class="btn__learn">LEARN MORE</button>  
                </footer>
            </section>       
              <section class="card">
                <header class="card__header">
                    <h3 class="card__title">Master</h3>                    
                    <p class="card__cost"> <span>$</span>39.99</p>
                </header>
                <section class="card__body">
                    <p class="card__title card__body__line">  2 TB Storage</p> 
                    <p class="card__title card__body__line"> 10 Users Allowed </p>
                    <p class="card__title card__body__line"> Send up to 20 GB</p>
                </section>
                <footer class="card__footer">
                    <button type="button" id="btn-more" class="btn__learn">LEARN MORE</button>                   
                </footer>
            </section>       
        </div>       
        
    </article>    
</body>
</html>
